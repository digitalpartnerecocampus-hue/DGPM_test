<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>URJA 2026</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        brand: { primary: '#6366F1', secondary: '#EC4899' }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-900 pb-20 select-none">

    <header class="fixed top-0 w-full bg-white border-b border-gray-200 z-40 px-4 py-3 flex justify-between items-center shadow-sm">
        <div>
            <h1 class="text-xl font-black italic tracking-tighter text-gray-900">URJA <span class="text-brand-primary">2026</span></h1>
        </div>
        <div onclick="switchTab('profile')">
            <img id="header-avatar" src="https://via.placeholder.com/150" class="w-8 h-8 rounded-full object-cover border border-gray-200">
        </div>
    </header>

    <main id="app-content" class="pt-20 px-4 container mx-auto max-w-md h-full">
        
        <div id="view-home" class="view-section">
            <div class="bg-indigo-600 rounded-2xl p-6 text-white shadow-lg mb-6 relative overflow-hidden">
                <h2 class="text-2xl font-bold mb-1">Welcome, <span id="user-firstname">Student</span></h2>
                <p class="text-indigo-200 text-sm mb-4">Urja Sports Meet 2026</p>
                
                <button onclick="switchTab('teams')" class="bg-white text-indigo-600 px-4 py-2 rounded-lg text-xs font-bold shadow-sm active:scale-95 transition-transform">
                    Manage My Teams
                </button>
            </div>

            <h3 class="font-bold text-gray-800 mb-3">Categories</h3>
            <div class="grid grid-cols-2 gap-3 mb-6" id="category-grid">
                </div>

            <h3 class="font-bold text-gray-800 mb-3 flex items-center gap-2">
                <i data-lucide="zap" class="w-4 h-4 text-red-500"></i> Live Matches
            </h3>
            <div id="live-matches-container" class="space-y-3">
                 <div class="bg-white p-4 rounded-xl border border-gray-200 text-center">
                    <p class="text-gray-400 text-sm">No matches currently live.</p>
                </div>
            </div>
        </div>

        <div id="view-search" class="view-section hidden">
            <div class="sticky top-16 z-30 bg-gray-50 py-2 mb-2">
                <input type="text" id="search-input" placeholder="Search sports..." class="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:border-brand-primary shadow-sm" onkeyup="filterSports()">
            </div>
            <div id="sports-list" class="grid grid-cols-1 gap-3 pb-4">
                </div>
        </div>

        <div id="view-teams" class="view-section hidden">
            <div class="flex items-center gap-2 mb-4">
                <button onclick="switchTab('home')" class="p-2 bg-gray-200 rounded-full"><i data-lucide="arrow-left" class="w-4 h-4"></i></button>
                <h2 class="text-xl font-bold">Team Manager</h2>
            </div>

            <div class="bg-gray-200 p-1 rounded-lg flex mb-4">
                <button onclick="toggleTeamView('marketplace')" id="btn-team-market" class="flex-1 py-2 rounded text-xs font-bold bg-white shadow-sm">Join Teams</button>
                <button onclick="toggleTeamView('locker')" id="btn-team-locker" class="flex-1 py-2 rounded text-xs font-bold text-gray-500">My Teams</button>
            </div>

            <div id="team-marketplace">
                <select id="team-sport-filter" class="w-full mb-4 p-2 bg-white border border-gray-200 rounded-lg text-sm" onchange="loadTeamMarketplace()">
                    <option value="all">All Sports</option>
                </select>
                <div id="marketplace-list" class="space-y-3">
                    <p class="text-center text-gray-400 py-8 text-sm">Loading...</p>
                </div>
            </div>

            <div id="team-locker" class="hidden">
                <button onclick="openCreateTeamModal()" class="w-full py-3 border-2 border-dashed border-gray-300 text-gray-500 font-bold rounded-xl mb-4 hover:bg-gray-100">+ Create New Team</button>
                <div id="locker-list" class="space-y-3">
                     <p class="text-center text-gray-400 py-8 text-sm">No teams found.</p>
                </div>
            </div>
        </div>

        <div id="view-leaderboard" class="view-section hidden">
            <h2 class="text-xl font-bold mb-4">Leaderboard</h2>
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50 text-gray-500 font-bold uppercase text-xs border-b border-gray-200">
                        <tr>
                            <th class="px-4 py-3">#</th>
                            <th class="px-4 py-3">Student</th>
                            <th class="px-4 py-3 text-right">Pts</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                         </tbody>
                </table>
            </div>
        </div>

        <div id="view-profile" class="view-section hidden">
            <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-200 text-center mb-6 relative">
                 <button onclick="openSettingsModal()" class="absolute top-4 right-4 text-gray-400"><i data-lucide="settings" class="w-5 h-5"></i></button>
                
                <img id="profile-img" src="https://via.placeholder.com/150" class="w-20 h-20 mx-auto rounded-full mb-3 bg-gray-100 object-cover">
                <h2 id="profile-name" class="text-xl font-bold">Student Name</h2>
                <p id="profile-details" class="text-gray-500 text-sm mb-2">Class â€¢ ID</p>
                <div class="inline-block bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full text-xs font-bold">
                    <span id="profile-points">0 Points</span>
                </div>
            </div>

            <h3 class="font-bold text-gray-800 mb-3">My Registrations</h3>
            <div id="my-registrations-list" class="space-y-2 mb-6"></div>
            
            <button onclick="logout()" class="w-full py-3 text-red-600 font-bold bg-red-50 rounded-xl">Sign Out</button>
        </div>

    </main>

    <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200 z-50">
        <div class="flex justify-around items-center py-2">
            <button onclick="switchTab('home')" id="nav-home" class="nav-item active flex flex-col items-center p-2 text-brand-primary">
                <i data-lucide="home" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold mt-1">Home</span>
            </button>
            <button onclick="switchTab('search')" id="nav-search" class="nav-item flex flex-col items-center p-2 text-gray-400">
                <i data-lucide="search" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold mt-1">Search</span>
            </button>
            <button onclick="switchTab('leaderboard')" id="nav-leaderboard" class="nav-item flex flex-col items-center p-2 text-gray-400">
                <i data-lucide="trophy" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold mt-1">Rank</span>
            </button>
            <button onclick="switchTab('profile')" id="nav-profile" class="nav-item flex flex-col items-center p-2 text-gray-400">
                <i data-lucide="user" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold mt-1">Me</span>
            </button>
        </div>
    </nav>

    <div id="modal-register" class="fixed inset-0 z-50 bg-black/50 hidden flex items-end sm:items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-xl p-5 shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">Register</h3>
                <button onclick="closeModal('modal-register')"><i data-lucide="x" class="w-5 h-5 text-gray-400"></i></button>
            </div>
            
            <div id="reg-sport-info" class="flex items-center gap-3 mb-4 p-3 bg-gray-50 rounded-lg"></div>

            <form class="space-y-3">
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Mobile</label>
                    <input type="tel" id="reg-mobile" class="w-full p-2 bg-gray-100 rounded border border-gray-200" readonly>
                </div>
                
                <div id="team-selection-area" class="hidden">
                    <label class="text-xs font-bold text-gray-500 uppercase">Select Team</label>
                    <select id="reg-team-select" class="w-full p-2 bg-white border border-gray-200 rounded">
                        <option value="">Choose a team...</option>
                    </select>
                    <p class="text-xs text-red-500 mt-1">* Team must be Locked</p>
                </div>

                <button type="button" onclick="confirmRegistration()" class="w-full py-3 bg-indigo-600 text-white font-bold rounded-lg mt-2">Confirm</button>
            </form>
        </div>
    </div>

    <div id="modal-create-team" class="fixed inset-0 z-50 bg-black/50 hidden flex items-end sm:items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-xl p-5 shadow-2xl">
            <h3 class="text-lg font-bold mb-4">Create Team</h3>
            <input type="text" id="new-team-name" placeholder="Team Name" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg mb-3">
            <select id="new-team-sport" class="w-full p-3 bg-white border border-gray-200 rounded-lg mb-4"></select>
            
            <div class="flex gap-2">
                <button onclick="closeModal('modal-create-team')" class="flex-1 py-3 bg-gray-100 font-bold rounded-lg text-gray-600">Cancel</button>
                <button onclick="createTeam()" class="flex-1 py-3 bg-indigo-600 text-white font-bold rounded-lg">Create</button>
            </div>
        </div>
    </div>

    <div id="modal-settings" class="fixed inset-0 z-50 bg-black/50 hidden flex items-end sm:items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-xl p-5 shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">Edit Profile</h3>
                <button onclick="closeModal('modal-settings')"><i data-lucide="x" class="w-5 h-5 text-gray-400"></i></button>
            </div>
            <div class="space-y-3">
                <input type="text" id="edit-fname" placeholder="First Name" class="w-full p-2 border border-gray-200 rounded">
                <input type="text" id="edit-lname" placeholder="Last Name" class="w-full p-2 border border-gray-200 rounded">
                <input type="tel" id="edit-mobile" placeholder="Mobile" class="w-full p-2 border border-gray-200 rounded">
                <div class="grid grid-cols-2 gap-2">
                    <select id="edit-class" class="w-full p-2 border border-gray-200 rounded"><option>FY</option><option>SY</option><option>TY</option></select>
                    <input type="text" id="edit-sid" class="w-full p-2 bg-gray-100 border border-gray-200 rounded" readonly>
                </div>
                <button onclick="updateProfile()" class="w-full py-3 bg-indigo-600 text-white font-bold rounded-lg">Save</button>
            </div>
        </div>
    </div>

    <div id="toast-container" class="fixed top-5 left-1/2 transform -translate-x-1/2 z-[70] transition-all duration-300 -translate-y-20 opacity-0">
        <div class="bg-gray-800 text-white px-4 py-2 rounded shadow-lg font-bold text-sm flex items-center gap-2">
            <span id="toast-icon"></span>
            <span id="toast-msg"></span>
        </div>
    </div>

    <script src="script.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
