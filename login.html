<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | URJA 2026</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        brand: { primary: '#6366F1', secondary: '#EC4899', dark: '#1e1b4b' }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-brand-primary/20 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-brand-secondary/20 rounded-full blur-[100px]"></div>
    </div>

    <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl overflow-hidden z-10 relative">
        
        <div class="bg-gradient-to-r from-brand-primary to-indigo-600 p-8 text-center text-white">
            <h1 class="text-3xl font-black italic tracking-tighter mb-2">URJA 2026</h1>
            <p class="text-white/80 text-sm font-medium">EcoCampus Sports Meet</p>
        </div>

        <div class="flex p-2 m-4 bg-gray-100 rounded-xl">
            <button onclick="toggleForm('login')" id="tab-login" class="flex-1 py-2 text-sm font-bold rounded-lg bg-white shadow text-brand-primary transition-all">Login</button>
            <button onclick="toggleForm('signup')" id="tab-signup" class="flex-1 py-2 text-sm font-bold rounded-lg text-gray-500 transition-all">Sign Up</button>
        </div>

        <div id="form-login" class="p-6 space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Email Address</label>
                <div class="relative">
                    <i data-lucide="mail" class="absolute left-3 top-3 w-5 h-5 text-gray-400"></i>
                    <input type="email" id="login-email" placeholder="Enter your email" class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-brand-primary focus:ring-1 focus:ring-brand-primary transition-all">
                </div>
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Password</label>
                <div class="relative">
                    <i data-lucide="lock" class="absolute left-3 top-3 w-5 h-5 text-gray-400"></i>
                    <input type="password" id="login-password" placeholder="••••••••" class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-brand-primary focus:ring-1 focus:ring-brand-primary transition-all">
                </div>
            </div>
            <button onclick="login()" class="w-full py-3 bg-brand-primary text-white font-bold rounded-xl shadow-lg shadow-brand-primary/30 active:scale-95 transition-transform">
                Sign In
            </button>
            <p class="text-center text-xs text-gray-400 mt-4">Forgot password? Contact Admin.</p>
        </div>

        <div id="form-signup" class="hidden p-6 space-y-3 h-[400px] overflow-y-auto custom-scrollbar">
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">First Name</label>
                    <input type="text" id="signup-fname" class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:border-brand-primary outline-none">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Last Name</label>
                    <input type="text" id="signup-lname" class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:border-brand-primary outline-none">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Gender</label>
                    <select id="signup-gender" class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:border-brand-primary outline-none">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Mobile No</label>
                    <input type="tel" id="signup-mobile" placeholder="9876543210" class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:border-brand-primary outline-none">
                </div>
            </div>

            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Student ID / Roll No</label>
                <input type="text" id="signup-sid" class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:border-brand-primary outline-none">
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Class</label>
                    <select id="signup-class" class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:border-brand-primary outline-none">
                        <option>FY</option><option>SY</option><option>TY</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Course</label>
                    <select id="signup-course" class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:border-brand-primary outline-none">
                        <option>BCOM</option><option>BAF</option><option>BMS</option><option>BBI</option><option>BAMMC</option><option>IT</option><option>CS</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Email</label>
                <input type="email" id="signup-email" class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:border-brand-primary outline-none">
            </div>
            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Password</label>
                <input type="password" id="signup-password" class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:border-brand-primary outline-none">
            </div>

            <button onclick="signup()" class="w-full py-3 bg-black text-white font-bold rounded-xl shadow-lg active:scale-95 transition-transform mt-2">
                Create Account
            </button>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 bg-gray-800 text-white px-6 py-3 rounded-lg text-sm font-bold shadow-xl transform translate-y-20 opacity-0 transition-all duration-300">
        Error Message
    </div>

    <script>
        lucide.createIcons();
        const supabase = window.supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);

        function toggleForm(type) {
            const loginForm = document.getElementById('form-login');
            const signupForm = document.getElementById('form-signup');
            const btnLogin = document.getElementById('tab-login');
            const btnSignup = document.getElementById('tab-signup');

            if(type === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                btnLogin.classList.add('bg-white', 'shadow', 'text-brand-primary');
                btnLogin.classList.remove('text-gray-500');
                btnSignup.classList.remove('bg-white', 'shadow', 'text-brand-primary');
                btnSignup.classList.add('text-gray-500');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                btnSignup.classList.add('bg-white', 'shadow', 'text-brand-primary');
                btnSignup.classList.remove('text-gray-500');
                btnLogin.classList.remove('bg-white', 'shadow', 'text-brand-primary');
                btnLogin.classList.add('text-gray-500');
            }
        }

        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if(!email || !password) return showToast("Please fill all fields");

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                showToast(error.message);
            } else {
                // Check if admin
                if (email.includes("admin") || email.includes("volunteer")) {
                     window.location.href = 'admin.html';
                } else {
                     window.location.href = 'index.html';
                }
            }
        }

        async function signup() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const fname = document.getElementById('signup-fname').value;
            const lname = document.getElementById('signup-lname').value;
            const sid = document.getElementById('signup-sid').value;
            const cls = document.getElementById('signup-class').value;
            const course = document.getElementById('signup-course').value;
            
            // NEW FIELDS
            const gender = document.getElementById('signup-gender').value;
            const mobile = document.getElementById('signup-mobile').value;

            if(!email || !password || !fname || !sid || !mobile) return showToast("Please fill all required fields");

            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: {
                        first_name: fname,
                        last_name: lname,
                        student_id: sid,
                        class_name: cls,
                        course: course,
                        gender: gender,   // Sending Gender
                        mobile: mobile,   // Sending Mobile
                        role: 'student'
                    }
                }
            });

            if (error) {
                showToast(error.message);
            } else {
                showToast("Account created! Please login.");
                toggleForm('login');
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                t.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }
    </script>
</body>
</html>
